
build:
  docker:
    web: Dockerfile
  config:
    BUNDLE_INSTALL_ARGS: --jobs 10 --retry=3 --without development test
    RAILS_ENV: production
    INSTALL_DEPENDENCIES: curl openssh-server python yarn
run:
  web: bundle exec puma -C config/puma.rb
  worker:
    command:
      - bundle exec rake jobs:work
    image: web