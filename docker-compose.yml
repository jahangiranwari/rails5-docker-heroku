version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "6432:5432"
  web:
    build:
      context: .
      args:
        INSTALL_DEPENDENCIES: vim curl htop
        BUNDLE_INSTALL_ARGS: --jobs 10 --retry=3
    image: rails5-docker-heroku
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3001:3000"
    depends_on:
      - db